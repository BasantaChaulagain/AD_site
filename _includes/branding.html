<div class="site-branding">
    {% if site.data.all.logo_img %}
    <p class="site-logo">
      <a href='{{ "/" | relative_url }}'><img src="{{ site.data.all.logo_img | relative_url }}"
          alt="{{ page.title }} Logo" /></a>
    </p>
    {% endif %}
    {% if page.layout == "home" %}
    <h1 class="site-title"><a href='{{ "/" | relative_url }}'>{{ page.title }}</a></h1>
    {% else %}
    <p class="site-title"><a href='{{ "/" | relative_url }}'>{{ page.title }}</a></p>
    {% endif %}
    {% if site.params.header.tagline %}
    <p class="site-description">{{ site.data.all.tagline }}</p>
    {% endif %}
  </div><!-- .site-branding -->
