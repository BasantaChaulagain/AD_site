---
layout: default
---
<article class="post page post-full">
<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
</header><!-- .post-header -->
{% if page.subtitle %}
<div class="post-subtitle">
    {{ page.subtitle | safe }}
</div><!-- .post-subtitle -->
{% endif %}
<div class="post-content">
    {{ content }}
</div><!-- .post-content -->
</article><!-- .post -->
